<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/profile-card.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div class="card">

            <header class="card-head">
                <img src="images/image-victor.jpg" alt="" class="pic">
            </header>

            <section class="name-tag">
                <h1> Victor Crest <span> 26 </span></h1>

                <h2> London </h2>
            </section>


            <footer>
                <section class="stats">
                    <h3> 80K </h3>
                    <h4> Followers </h4>
                </section>

                <section class="stats">
                    <h3> 803K </h3>
                    <h4> Likes </h4>
                </section>

                <section class="stats">
                    <h3> 1.4K </h3>
                    <h4> Photos </h4>
                </section>

            </footer>

        </div>

    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"> Amokomowo Bashir </a>.
    </div>

</body>

</html>
